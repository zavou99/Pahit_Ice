<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for GitHub Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qrcode {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #4f46e5;
            border-radius: 15px;
            background-color: white;
        }
        h1 {
            color: #4f46e5;
        }
    </style>
</head>
<body>

    <h1>Scan to Visit My GitHub Website</h1>
    <canvas id="qrcode"></canvas>

    <script>
        // Replace the URL below with your GitHub Pages link
        var githubPageUrl = "https://instabio.cc/Pahit-ice-Ayia-Fyla";

        // Generate the QR code
        var qr = new QRious({
            element: document.getElementById('qrcode'),
            value: githubPageUrl, // URL to be encoded in the QR code
            size: 200,            // QR code size (in pixels)
            level: 'H'            // Error correction level ('L', 'M', 'Q', 'H')
        });
    </script>

</body>
</html>
